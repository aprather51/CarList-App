<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="primitive.css"> -->
  <title>My CarList App</title>
</head>
<body>
  <div class="container">
    <h1 class="title">My <span>Car</span>List</h1>

    <form id="car-form">

      <div class="input-group">
        <label for="year">Year</label>
        <input type="text" id="year" class="form-control">
      </div>

      <div class="input-group">
        <label for="make">Make</label>
        <input type="text" id="make" class="form-control">
      </div>

      <div class="input-group">
        <label for="model">Model</label>
        <input type="text" id="model" class="form-control">
      </div>

      <input type="submit" value="Add Car" class="submit-btn">
    </form>
    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Make</th>
          <th>Model</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="car-list"></tbody>
    </table>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
